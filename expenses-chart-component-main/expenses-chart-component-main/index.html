<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <section class="container">
    <article class="text-01">
      <h2>My balance</h2>
      <p class="maney">$921.48</p>
    </article>
    <div class="icon">
      <img src="./images/logo.svg" alt="">
     </div>
  </section>
  <br>
   <section class="container2">
  <h1>Spending - Last 7 days</h1>
  

   <div class="days">
    <div class="segunda">mon</div>
    <div class="terca">tue</div>
    <div class="quarta">wed</div>
    <div class="quinta">thu</div>
    <div class="sexta">fri</div>
    <div class="sabado">sat</div>
    <div class="domingo">sun</div>  
  </div> 
   <hr>
  <div class="box">
  <p class="text-02">Total this month</p> 
  <p class="text-04"> $478.33</p>
  </div>
  

  <p class="text-03">+2.4%
    from last month</p>
  
   </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sara Noemi</a>.
  </div>
</body>
</html>
